<style>
   
    .form {

    input[type="range"]::after {

     }

<body class="form">
       
    <h1>Morocco's Trips</h1>
    <h3></h3>

    <lable for="name"><b>Nombre:</b><br></lable>

    <label for="sobre ti"><b>Cuentanos sobre la experiencia que te gustaria tener:<br></b></label>
    <textarea id="Sobre ti" name="Sobre ti" placeholder="Escriba aqui..."  rows="5" cols="60"></textarea>
